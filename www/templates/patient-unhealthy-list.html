<ion-view view-title="不良事件登记" >
   <div style ="margin-bottom: 1em;">&nbsp;</div>

<ion-side-menus>
  <!-- 中间内容 -->
  <ion-side-menu-content>
               <ion-nav-bar class="bar bar-header bar-stable"">
                <ion-nav-back-button>
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-content class="padding">
               <div>{{name}}</div>
        </ion-content>
  </ion-side-menu-content>

  <!-- 左侧菜单 -->
   <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">病人列表</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list ng-repeat="patient in patients">
                    <ion-item nav-clear menu-close ng-click='fillUnhealthyForm(patient)' class='save-button'>
                        {{patient.patientName}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
</ion-side-menus>
</ion-view>
