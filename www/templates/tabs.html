<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="不良事件登记" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Patient List Tab -->
  <ion-tab title="患者高风险报表" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/patients">
    <ion-nav-view name="patient-list"></ion-nav-view>
  </ion-tab>

   <!-- New patient Tab -->
  <ion-tab title="新增病人" icon-off="ion-android-person" icon-on="ion-android-person-add" href="#/tab/new-patient">
    <ion-nav-view name="new-patient"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的账号" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
